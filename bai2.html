<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2lab10</title>
    <link rel="stylesheet" href="/style2.css">
</head>
<body>
   <div class="form-group">
       <label for="">Họ tên</label><br>
       <input type="text" class="form-control">

   </div>
   <div>
       <fleldset>
           <legend>Giới tính</legend>
           <label for=""><input type="radio" name="gioitinh">Nam</label>
           <label for=""><input type="radio" name="gioitinh">Nữ</label>
       </fleldset>
   </div>
   <div class="form-group">
        <label for="">Ngày sinh</label><br>
        <input type="date" class="form-control">
   </div>
   <div>
       <div class="form-group">
           <label for="">Điểm</label><br>
           <input type="number" min="0" max="10" step="0.25" class="form-control">
       </div>
   </div>
   <div class="form-group">
    <label for="">Nghề nghiệp</label><br>
    <input list="nghenghiep" class="form-control">
    <datalist id="nghenghiep">
        <option value="Công nghệ thông tin"></option>
        <option value="Thiết kế đồ họa"></option>
        <option value="Digital Maketting"></option>
        <option value="Thiết kế website"></option>
        <option value="Lập trình di động"></option>
    </datalist>
   </div>
   <fieldset>
       <legend>Sở thích</legend>
       <div class="form-group">
           <label><input type="checkbox" name="sothich" value="1">Thể thao</label>
           <label><input type="checkbox" name="sothich" value="2">Du lịch </label>
           <label><input type="checkbox" name="sothich" value="3">Âm nhạc </label>
           <label><input type="checkbox" name="sothich" value="4">Ẩm thực</label>
       </div>
   </fieldset>
   <div class="form-group">
    <label>Ghi chú</label><br>
    <textarea name="" id="" cols="30" rows="3" class="form-control"></textarea>

   </div>
   <hr>
   <div class="form-group">
       <button class="form-button" title="submit"> Đăng ký</button>
       <button class="form-button" title="reset"> Nhập lại</button>
   </div>
</body>
</html>
